---
layout: default
---

<div class="container post">
  <article>
    <h1 class="title">{{ page.title }}</h1>
    <h6 class="author">
      {%- if page.author -%}
        Writen by <span class="author-name">{{ page.author }}</span>â€”
      {%- endif -%}
      <span class="publish-date">June 5, 2020</span>
    </h6>
    {%- if page.poster -%}
      <img class="poster" src="{{ page.poster }}">
    {%- endif -%}
    {{ content }}
  </article>
</div>
